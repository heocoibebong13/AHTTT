<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h2>New feed</h2>
		<div class="row">
			<div class="col-sm-3 col-md-6 col-lg-2" style="">
				<button type="button" class="btn btn-default btn-lg btn-block active">Trang chủ</button>
				<button type="button" class="btn btn-default btn-lg btn-block">Thông báo</button>
				<button type="button" class="btn btn-default btn-lg btn-block">Danh sách</button>
				<button type="button" class="btn btn-default btn-lg btn-block">Hồ sơ</button>
				<div class="dropdown">
					<button class="btn btn-default btn-lg dropdown-toggle btn-block"
						type="button" data-toggle="dropdown">
						Thêm <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">??????</a></li>
						<li><a href="#">??????</a></li>
						<li><a href="#">??????</a></li>
						<li class="divider"></li>
						<li><a href="#">??????</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-9 col-md-6 col-lg-7" style="">
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-primary btn-lg"
					data-toggle="modal" data-target="#myModal">Tạo bài viết</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Tạo bài viết mới</h4>
							</div>
							<div class="modal-body">
								<p>Noi dung</p>
								<textarea class="form-control" rows="5"></textarea>
								<div class="btn-group">
									<button type="button" class="btn btn-primary">Ảnh/Video</button>
									<button type="button" class="btn btn-primary">Địa chỉ</button>
									<button type="button" class="btn btn-primary">Đặc sản</button>
									<div class="btn-group">
										<button type="button" class="btn btn-primary dropdown-toggle"
											data-toggle="dropdown">
											Thêm <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#">??????</a></li>
											<li><a href="#">??????</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn btn-info"
									data-dismiss="modal">Đăng</button>
								<button type="button" class="btn btn btn-danger"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-sm-9 col-md-6 col-lg-3" style="">
				<!-- Search form -->
				<form class="form-inline">
					<input class="form-control" type="text" placeholder="Search"
						aria-label="Search">
					<a href="" class="btn btn-primary" role="button">Search</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
